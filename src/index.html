<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Front-End Nanodegree â€¢ Project 5 Cooperstown</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- build:css css/project.css -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <script async src="js/perfmatters.js"></script>
</head>
<body>
<header>
    <div id="brand">
        <h2>Cooperstown, New York</h2>

        <p>Dreamspark</p>
    </div>
    <label class="menu-icon">&#9776;</label>
    <div id="weather-container">
        <div id="weather" data-bind="foreach: cooperstownWeather">
            <div class="weather-day">
                <img data-bind="attr: {src: icon}" />
                <div class="weather-date" data-bind="text: date"></div>
                <div class="weather-temp">Low: <span data-bind="text: min"></span>&#x2109;</div>
                <div class="weather-temp">High: <span data-bind="text: max"></span>&#x2109;</div>
                <div class="weather-desc" data-bind="text: desc"></div>
            </div>
        </div>
    </div>

</header>
<main class="clearfix">
    <div id="left-sidebar">
        <div id="searchBar">
            <input id="filter-markers" type="search" placeholder="Filter Markers" data-bind="value: filter, valueUpdate: 'input'">

        </div>
        <div id="cooperstown-list" class="cooperstown-container">
            <h5 class="cooperstown-list-label" data-bind="visible: filteredPlaces().length">Suggested Places</h5>
            <ul data-bind="foreach: filteredPlaces">
                <li class="ctown_ul_li" data-bind="click: $parent.focusLocation.bind($parent), css: { selected: isSelected }">
                    <div class="ctown_ul_li_name"><a target="_blank" data-bind="text: name"></a></div>
                    <div class="ctown_ul_li_distance" data-bind="text: distanceToDreamsPark"></div>
                </li>
            </ul>
        </div>
        <div id="places-list" class="places-container no-results">
            <h5 class="cooperstown-list-label" data-bind="visible: googlePlaces().length">Google Suggestions</h5>
            <ul class="ctown_ul" data-bind="foreach: googlePlaces">
                <li class="ctown_ul_li" data-bind="click: $parent.focusLocation.bind($parent), css: { selected: isSelected }">
                    <div class="ctown_ul_li_name" data-bind="text: name"></div>
                    <div class="ctown_ul_li_add" data-bind="click: $parent.addLocation.bind($parent)">Save Location</div>
                    <div class="ctown_ul_li_distance" data-bind="text: distanceToDreamsPark"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="wrapper-map">
        <div id="map">
        </div>
    </div>
</main>
<footer>
    <p>&copy; Web Performance 2014 <span id="crp-stats"></span></p>
</footer>

<script async src="https://maps.googleapis.com/maps/api/js?&libraries=places,geometry"></script>
<script src="js/bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Front-End Nanodegree â€¢ Project 5 Cooperstown</title>

    <link rel="stylesheet" href="css/normalize.css">

    <!-- build:css css/project.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>
<div id="container">
<header class="stacked">
    <div class="header-brand">
        <div id="brand">
            <h2>Cooperstown</h2>
        </div>
        <div class="weather-one-day" data-bind="click: function() { sidebarToggle(1) }">
            <!-- ko if: cooperstownWeather().length > 0 -->
            <img data-bind="attr: {src: cooperstownWeather()[0].icon}" />
            <div class="weather-date" data-bind="text: cooperstownWeather()[0].date"></div>
            <!-- /ko -->
            <p class="weather-details">click for forecast</p>
        </div>
        <label class="menu-icon" data-bind="click: function() { sidebarToggle(2) }">&#9776;</label>
    </div>
    <div class="searchBar">

            <input class="search-box" id="filter-markers" type="search" placeholder="Search Cooperstown (food, hotel or place name)" data-bind="value: filter, valueUpdate: 'input'">
            <div data-bind="click: function() { filtered(false) }, css: { 'close-icon': filtered }"></div>

    </div>




</header>

<div class="wrapper-map">
    <div id="map">
    </div>
</div>

<main class="clearfix">

    <div id="left-sidebar" data-bind="css: listVisibleStatus">

        <div id="cooperstown-list" class="cooperstown-container">
            <h5 class="cooperstown-list-label" data-bind="visible: filteredPlaces().length">Suggested Places</h5>
            <ul data-bind="foreach: filteredPlaces">
                <li class="ctown_ul_li" data-bind="click: $parent.focusLocation.bind($parent), css: { selected: isSelected }">
                    <div class="ctown_ul_li_name"><a target="_blank" data-bind="text: name"></a></div>
                    <div class="ctown_ul_li_distance" data-bind="text: distanceToDreamsPark"></div>
                </li>
            </ul>
        </div>

        <div id="places-list" class="places-container no-results">
            <h5 class="cooperstown-list-label" data-bind="visible: googlePlaces().length">Google Suggestions</h5>
            <ul class="ctown_ul" data-bind="foreach: googlePlaces">
                <li class="ctown_ul_li" data-bind="click: $parent.focusLocation.bind($parent), css: { selected: isSelected }">
                    <div class="ctown_ul_li_name" data-bind="text: name"></div>
                    <div class="ctown_ul_li_add" data-bind="click: $parent.addLocation.bind($parent)">Save Location</div>
                    <div class="ctown_ul_li_distance" data-bind="text: distanceToDreamsPark"></div>
                </li>
            </ul>
        </div>
    </div>
        <div id="weather" data-bind="foreach: cooperstownWeather, css: weatherVisibleStatus">
            <div class="weather-day">
                <img data-bind="attr: {src: icon}" />
                <span data-bind="text: date"></span>
                <span class="weather-temp">Low: <span data-bind="text: min"></span>&#x2109;</span>
                <span class="weather-temp">High: <span data-bind="text: max"></span>&#x2109;</span>
                <span class="weather-desc" data-bind="text: desc"></span>
            </div>
        </div>

</main>
</div>
<script>
    var map = document.getElementById('map');
    map.innerHTML = '<div class="map-load-error"><h1>Loading...</h1></div>';
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQvxj_-y-6lW2v6jWyJH2uoa2PJ38yN2A&libraries=places,geometry"></script>
<!-- <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> -->

<!-- build:js js/project.js -->
<script async src="js/lib/firebase.js"></script>
<script async src="js/lib/jquery.js"></script>
<script async src="js/lib/knockout-latest.debug.js"></script>
<script async src="js/lib/knockout.mapping.js"></script>
<script async src="js/lib/knockout-postbox.js"></script>
<script async src="js/firebaseInterface.js"></script>
<script async src="js/google.js"></script>
<script async src="js/utils.js"></script>
<script async src="js/place.js"></script>
<script async src="js/cooperstownModel.js"></script>
<script async src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>

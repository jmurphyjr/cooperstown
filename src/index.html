<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Front-End Nanodegree â€¢ Project 5 Cooperstown</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- build:css css/project.css -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <script async src="js/perfmatters.js"></script>
</head>
<body>
<header>
    <div id="brand">
        <h2>Cooperstown, New York</h2>

        <p>Dreamspark</p>
    </div>
    <label data-bind="click:toggleSearchBar" class="search-icon">&#9776;</label>
</header>
<main>
    <div class="wrapper-map">
    <div id="searchBar" data-bind="visible: searchBarVisible">
        <input id="filter-markers" type="search" placeholder="Filter Markers" data-bind="value: placeFilter, valueUpdate: 'afterkeydown'">

        <div id="markers" class="markers-container" data-bind="visible: filteredPlaces().length > 0">
            <ul data-bind="foreach: filteredPlaces">
                <li class="searchBar_ul_li" data-bind="click: $root.focusLocation, css: { selected: isSelected }">
                    <div class="searchBar_ul_li_name"><a data-bind="attr: { href: url, title: name }, text: name"></a></div>
                    <div class="searchBar_ul_li_distance" data-bind="if: distanceToDP">Distance to DP: <!--ko text: distanceToDP--><!--/ko--></div>
                    <div class="searchBar_ul_li_duration" data-bind="if: travelTimeToDP">Travel Time to DP: <!--ko text: travelTimeToDP--><!--/ko--></div>
                </li>
            </ul>
        </div>
    </div>
    <div id="map">
    </div>
    </div>
</main>
<footer>
    <p>&copy; Web Performance 2014 <span id="crp-stats"></span></p>
</footer>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPOgwyxo3y_6PaY200JDqzCMH8vgxwUUk&libraries=places,geometry"></script>
<script src="js/bundle.min.js"></script>
</body>
</html>

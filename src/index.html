<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Front-End Nanodegree â€¢ Project 5 Cooperstown</title>

    <style>
        * {
            /* outline: 1px solid red !important; */
        }

        .container {
            width: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script async src="js/perfmatters.js"></script>
</head>
<body>
<header>
    <div id="brand">
        <h2>Cooperstown, New York</h2>

        <p>Dreamspark</p>
    </div>
    <label data-bind="click:toggleSearchBar" class="search-icon">&#9776;</label>
</header>
<main>
    <div class="wrapper-map">
    <div id="searchBar" data-bind="visible: searchBarVisible">
        <input id="filter-markers" type="search" placeholder="Filter Markers">

        <div id="markers">
            <ul data-bind="foreach: visibleLocations">
                <li class="searchBar_ul_li"
                    data-bind="text: name, click: $root.focusLocation, css: { selected: isSelected }"></li>
            </ul>
        </div>
    </div>
    <div id="map">
    </div>
    </div>
</main>

<footer>
    <p>&copy; Web Performance 2014 <span id="crp-stats"></span></p>
</footer>
<script async defer src="https://maps.googleapis.com/maps/api/js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
